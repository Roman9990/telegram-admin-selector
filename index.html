üîç –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:

        </div>

        <button id="select-btn" class="select-btn" disabled>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateDebug(message) {
            const debugEl = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.textContent += `\n[${timestamp}] ${message}`;
            console.log(`[DEBUG] ${message}`);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Telegram WebApp
        updateDebug('–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ Telegram WebApp...');
        
        if (typeof window.Telegram === 'undefined') {
            updateDebug('‚ùå –û–®–ò–ë–ö–ê: window.Telegram –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            updateDebug('üìã –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:');
            updateDebug('   ‚Ä¢ –°–∞–π—Ç –æ—Ç–∫—Ä—ã—Ç –Ω–µ –≤ Telegram');
            updateDebug('   ‚Ä¢ –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω telegram-web-app.js');
            updateDebug('   ‚Ä¢ –ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é');
        } else {
            updateDebug('‚úÖ window.Telegram –Ω–∞–π–¥–µ–Ω');
        }
        
        if (typeof window.Telegram?.WebApp === 'undefined') {
            updateDebug('‚ùå –û–®–ò–ë–ö–ê: window.Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        } else {
            updateDebug('‚úÖ window.Telegram.WebApp –Ω–∞–π–¥–µ–Ω');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            updateDebug('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp...');
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebApp
            tg.ready();
            tg.expand();
            
            updateDebug(`üì± –í–µ—Ä—Å–∏—è: ${tg.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞'}`);
            updateDebug(`üñ•Ô∏è –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞'}`);
            updateDebug(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${tg.initDataUnsafe?.user?.first_name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}`);
            updateDebug(`üÜî User ID: ${tg.initDataUnsafe?.user?.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}`);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
            if (tg.backgroundColor) {
                document.body.style.backgroundColor = tg.backgroundColor;
                updateDebug(`üé® –ü—Ä–∏–º–µ–Ω–µ–Ω–∞ —Ç–µ–º–∞: ${tg.backgroundColor}`);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ tg.sendData
            if (typeof tg.sendData === 'function') {
                updateDebug('‚úÖ tg.sendData() –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            } else {
                updateDebug('‚ùå –û–®–ò–ë–ö–ê: tg.sendData() –ù–ï –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è!');
            }
        } else {
            updateDebug('üí• –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ—à–∏–±–∫–µ
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = `
                <h3>‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</h3>
                <p><strong>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</strong></p>
                <ul style="text-align: left; margin: 10px 0;">
                    <li>–°–∞–π—Ç –æ—Ç–∫—Ä—ã—Ç –Ω–µ –≤ Telegram –±–æ—Ç–µ</li>
                    <li>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ WebApp</li>
                    <li>–ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω telegram-web-app.js</li>
                    <li>–£—Å—Ç–∞—Ä–µ–≤—à–∞—è –≤–µ—Ä—Å–∏—è Telegram</li>
                </ul>
                <p><strong>–†–µ—à–µ–Ω–∏–µ:</strong> –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ</p>
            `;
        }
        
        let selectedAdmin = null;
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞–¥–º–∏–Ω–æ–≤
        async function loadAdmins() {
            try {
                updateDebug('üì° –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤...');
                
                const response = await fetch('https://raw.githubusercontent.com/roman9990/telegram-admin-selector/main/admins.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                updateDebug(`‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã: ${data.admins?.length || 0} –∞–¥–º–∏–Ω–æ–≤`);
                
                displayAdmins(data.admins || []);
                
            } catch (error) {
                updateDebug(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–¥–º–∏–Ω–æ–≤: ${error.message}`);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–¥–º–∏–Ω–æ–≤
        function displayAdmins(admins) {
            const loadingEl = document.getElementById('loading');
            const adminsListEl = document.getElementById('admins-list');
            
            loadingEl.style.display = 'none';
            
            if (admins.length === 0) {
                updateDebug('‚ö†Ô∏è –°–ø–∏—Å–æ–∫ –∞–¥–º–∏–Ω–æ–≤ –ø—É—Å—Ç');
                adminsListEl.innerHTML = `
                    <div class="no-admins">
                        <h3>üòî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –≤–ª–∞–¥–µ–ª—å—Ü—É –±–æ—Ç–∞</p>
                    </div>
                `;
                return;
            }
            
            updateDebug(`üìã –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${admins.length} –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤`);
            
            adminsListEl.innerHTML = admins.map(admin => `
                <div class="admin-card" onclick="selectAdmin('${admin.tag}', '${admin.role}', this)">
                    <div class="admin-header">
                        <div class="admin-tag">#${admin.tag}</div>
                        <div class="admin-status ${admin.status === 'available' ? 'status-available' : 'status-busy'}">
                            ${admin.status === 'available' ? '‚úÖ –î–æ—Å—Ç—É–ø–µ–Ω' : 'üî¥ –ó–∞–Ω—è—Ç'}
                        </div>
                    </div>
                    <div class="admin-role">${admin.role}</div>
                    <div class="admin-description">${admin.description || '–ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å –≤–∞–º!'}</div>
                    <div class="admin-stats">
                        <span>‚≠ê –†–µ–π—Ç–∏–Ω–≥: ${admin.rating || '0.0'}</span>
                        <span>üïí ${new Date(admin.updated_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // –í—ã–±–æ—Ä –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function selectAdmin(tag, role, element) {
            updateDebug(`üëÜ –í—ã–±—Ä–∞–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä: #${tag} (${role})`);
            
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.admin-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            element.classList.add('selected');
            
            selectedAdmin = tag;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            const selectBtn = document.getElementById('select-btn');
            selectBtn.disabled = false;
            selectBtn.textContent = `–í—ã–±—Ä–∞—Ç—å #${tag}`;
            
            updateDebug('‚úÖ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –≤—ã–±—Ä–∞–Ω, –∫–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            updateDebug(`üí• –ü–æ–∫–∞–∑–∞–Ω–∞ –æ—à–∏–±–∫–∞: ${message}`);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞
        document.getElementById('select-btn').addEventListener('click', function() {
            if (!selectedAdmin) {
                updateDebug('‚ö†Ô∏è –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –Ω–µ –≤—ã–±—Ä–∞–Ω');
                return;
            }
            
            if (!tg) {
                updateDebug('‚ùå –û–®–ò–ë–ö–ê: Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö!');
                alert('–û—à–∏–±–∫–∞: Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!\n–û—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ.');
                return;
            }
            
            updateDebug(`üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–±–æ—Ä–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞: #${selectedAdmin}`);
            
            const data = {
                action: 'select_admin',
                admin_tag: selectedAdmin,
                user_id: tg.initDataUnsafe?.user?.id || null,
                timestamp: new Date().toISOString()
            };
            
            updateDebug(`üì§ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ${JSON.stringify(data)}`);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            try {
                if (typeof tg.sendData !== 'function') {
                    throw new Error('tg.sendData() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è!');
                }
                
                tg.sendData(JSON.stringify(data));
                updateDebug('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç!');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                this.textContent = '‚úÖ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                this.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';
                
                updateDebug('üîÑ –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (typeof tg.close === 'function') {
                        tg.close();
                        updateDebug('‚úÖ WebApp –∑–∞–∫—Ä—ã—Ç');
                    } else {
                        updateDebug('‚ö†Ô∏è tg.close() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    }
                }, 2000);
                
            } catch (error) {
                updateDebug(`‚ùå –û–®–ò–ë–ö–ê –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                
                this.textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                this.style.background = 'linear-gradient(45deg, #e53e3e, #c53030)';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—É—é –æ—à–∏–±–∫—É
